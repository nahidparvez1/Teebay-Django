{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
            {% for item in category %}
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="category-image">
                                <img class="img-fluid" style="width: 100%; height: 15vw; object-fit: cover" src="{{ item.image.url }}" alt="Category image"/>
                            </div>
                            <h4 class="text-center"> {{ item.name }} </h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div> 
    </div>
</div>

{% endblock content %}
